name: "Sync labels"

on:
  push:
    branches:
      - main
    paths:
      - .github/other-configurations/labels.yml
  workflow_dispatch:

permissions: {}

jobs:
  configure-labels:
    permissions:
      contents: read
      pull-requests: write
    uses: JackPlowman/reusable-workflows/.github/workflows/common-sync-labels.yml@74b84b25540279480abca8837abd3c0411cae4d4 # v2025.06.28.01
    secrets:
      workflow_github_token: ${{ secrets.GITHUB_TOKEN }}
